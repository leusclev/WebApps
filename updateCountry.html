<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Update Data</title>
    <script src="lib/browserShims.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/errorTypes.js"></script>
    <script src="lib/Enumeration.js"></script>
    <script src="src/c/initialize.js"></script>
    <script src="src/m/Country.js"></script>
    <script src="src/v/updateCountry.js"></script>
    <script type="text/javascript">
      //TODO update to new params, if necessary add form fields
      window.addEventListener( "load", pl.v.updateCountry.setupUserInterface );
      window.addEventListener( "beforeunload", Country.saveAllData );
    </script>
</head>
<body>
<h3>Update a country's data</h3>
<p>Please select a country from the drop down menu and change the values as
    desired. <br/>
    <em>A country's name cannot be changed as it is considered permanent.</em>
</p>
<div>
    <form id="countryUpdate">
        <label>Name: <select id="selName">
            <option>---</option>
        </select></label><br/>
        <label>Name: <output id="cName"></output></label><br />
        <label>Code: <select id="cCode"></select><br/></label>
        <label>Population: <input id="cPopulation"/></label><br/>
        <label><em>Life Expectancy:</em>
            <input id="cLifeExpectancy"/></label><br/>
        <fieldset id="cReligions">
            <legend>Religion</legend>
            <label>current values: <output id="txtRels"></output></label><br />
        </fieldset>
        <br/>
        <button type="button" id="saveBtn">Save</button>
    </form>
</div>

<footer>
    <a href="index.html">Back to start</a>
</footer>
</body>
</html>
